<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="TopBar"> 
        <img class="logo" src="Assets/logo.png" alt="This image is broken!">
        <div class="topnav">
            <input type="text" placeholder="Search.">
        </div>
    </div>
        <div class="DiffBook">
    </div>

    <div class="bg">
        <img src="Assets/SignupBG.png" alt="">
    </div>

    <div class="right">
        <h1>Sign Up</h1>
        <form class"signup_form" action="">

            <label for="Name"><b>Full Name</b></label>
            <input type="text" placeholder="" name="Name" required>

            <label for="Phone"><b>Phone no.</b></label>
            <input type="text" placeholder="" name="Phone" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="" name="psw-repeat" required>
        </form>
    </div>
</body>
</html>
