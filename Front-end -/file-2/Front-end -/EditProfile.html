<body>
    <div class="TopBar"> 
        <img class="logo" src="Assets/logo.png" alt="This image is broken!">
        <div class="topnav">
            <input type="text" placeholder="Search.">
        </div>
    </div>
    <div class="DiffBook">
    <p class="btext">Classics Actions and Adventure Detective and Mystery Essays Cookbooks Poetry Self-Help TrueCrime History>></p>

   <img class="pic" src="assets/Profile picture.png">
   <h1 class="name">Edit Profile</h1>
    <hr class="diff">
    <h5 class="info"> Basic Information</h5>
    <div class="data1">
        <form action="" method="get">
            <label for="fname">Full Name</label><BR>
            <input type="text" class="fname" name="fname"><BR><br>
            <label for="lname">Username</label><BR>
            <input type="text" class="uname" name="uname"><BR><br>
            Description
            <textarea class="about" name="about" rows="4" cols="50"></textarea>
            <hr class="diff1">
            <br>
            <h5 class="contact">Contact Information</h5>
            <br><br>
            <label for="tel">Phone Number</label><BR>
            <input type="tel" class="phonenumber" name="phno"><BR><br>
            <label for="email">E-Mail</label><BR>
            <input type="email" class="email" name="E-Mail"><BR><br>
        </form>
    <hr class="diff3">
    </div>
    <img class="rules" src="assets/rules.png" alt="rules">
    <button type="button" class="btn-outline-light btn-sm">Discard</button>
    <button type="button" class="btn-outline-dark btn-sm">Save Changes</button>
